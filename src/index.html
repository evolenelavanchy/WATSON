<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Watson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <!-- ACTUALITE -->
        <div class="row g-3">
          <header class="col-12">Actualité</header>
          <!-- cluster 3 cartes -->
          <div class="col-12 col-lg-8">
            <div class="card card-big"></div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="row g-3">
              <div class="col-12 col-md-6 col-lg-12">
                <div class="card"></div>
              </div>
              <div class="col-12 col-md-6 col-lg-12">
                <div class="card"></div>
              </div>
            </div>
          </div>
          <!-- fin cluster 3 cartes -->
        </div>
        <!-- FIN ACTUALITE -->
        <!-- SOCIETE -->
        <div class="row g-3">
          <header class="col-12">Société</header>
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card card-big"></div>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <div class="card"></div>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <div class="card"></div>
          </div>
        </div>
        <!-- FIN SOCIETE -->
        <!-- ECONOMIE -->
        <div class="row g-3">
          <header class="col-12">Economie</header>
          <!-- cluster 3 cartes -->
          <div class="col-12 col-lg-8">
            <div class="card card-big"></div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="row g-3">
              <div class="col-12 col-md-6 col-lg-12">
                <div class="card"></div>
              </div>
              <div class="col-12 col-md-6 col-lg-12">
                <div class="card"></div>
              </div>
            </div>
          </div>
          <!-- fin cluster 3 cartes -->
          <div class="col-12 col-md-6 col-lg-6">
            <div class="card"></div>
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <div class="card"></div>
          </div>
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card card-big"></div>
          </div>
        </div>
        <!-- FIN ECONOMIE -->
      </div>
    </main>
